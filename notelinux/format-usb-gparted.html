    <h2>cara format usb dengan gpared</h2>
      <ul>
        <li>install gparted dengan perintah: <br>
        $ sudo apt install gparted
      </li>
      <li>buka gparted,pilih dev/sdb1</li>
      <li>klik kanan pada file dev/sdb1 pilih umount 
      (jika tidak bisa) langsung pilih format</li>
      <li>fat32 atau ntfs</li>
      <li>lalu pilih centang</li>
      </ul>
    
  </body>
